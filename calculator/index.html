<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="Calculator">
    <div class="display">
      <input type="text" placeholder="0" id="display" />
    </div>
    <div class="buttons">
      <div class="row row1">
        <button class="btn" data-action="clear">AC</button>
        <button class="btn" data-action="delete">DE</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn" data-value="/">/</button>
      </div>
      <div class="row row2">
        <button class="btn" data-value="9">9</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="*">*</button>
      </div>
      <div class="row row3">
        <button class="btn" data-value="6">6</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="+">+</button>
      </div>
      <div class="row row4">
        <button class="btn" data-value="3">3</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="-">-</button>
      </div>
      <div class="row row5">
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value="00">00</button>
        <button class="btn" id="equal">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
