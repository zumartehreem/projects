<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />

</head>
<body>
    

<div class="weatherApp">
    <form class="searchForm">
        <input type="text" placeholder="Enter city" class="cityInput">
        <button class="searchBtn" type="submit">
        <i class="fa-solid fa-magnifying-glass" class="searchButn" ></i>
        </button>
    </form>

    <div class="cityDateSection">
         <h2 class="city">Sialkot</h2>
        <p class="date">1 July 2025</p>

    </div>

    <div class="tempInfo">
       <div class="description">
        <i class="fa-light fa-sun"  class="description i"></i>
        <span class="description ">Sunny</span>
       </div>
       <div class="temp">20Â°</div>

    </div>

    <div class="additionalInfo">
        <div class="windInfo ">
            <i class="fa-solid fa-wind"></i>
            <div>
          <h3 class="windSpeed">4 KM/H</h3>
          <p class="windLabel">Wind</p>
        
    </div>
</div>
<div class="humidityInfo ">
           <i class="fa-solid fa-droplet"></i>
            <div>
          <h3 class="humidity">45%</h3>
          <p class="humidiyt">Humidity</p>
        
    </div>
</div>
<div class="visibilityInfo ">
           <i class="fa-solid fa-eye"></i>
            <div>
          <h3 class="visibilityDistance">45%</h3>
          <p class="visibilitylavel">Visibility</p>
        
    </div>
</div>

        
    
    </div>
</div>







    <script src="script.js"></script>
</body>
</html>
